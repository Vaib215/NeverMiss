<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NeverMiss - Save your reminders</title>
    <script
      src="https://kit.fontawesome.com/7373226b9a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-[#183153]">
    <div class="container mt-16">
      <header class="text-center text-2xl md:text-4xl mx-auto">
        <h1
          class="title inline p-2 bg-white text-[#183153] border-2 border-white rounded-md"
        >
          Never<span class="bg-[#183153] text-white py-2 mr-[-0.6rem]">Miss</span>
        </h1>
      </header>
      <main class="ml-12 mt-12 mb-4 mr-4">
        <form id="form">
          <div class="form-group text-xl md:text-2xl">
            <label class="text-white" for="topic">Topic:</label>
            <input
              type="text"
              id="topic"
              class="rounded-md p-2 w-full form-control"
            /><br class="mt-2" />
          </div>
          <div class="form-group text-xl md:text-2xl">
            <label class="text-white">Content:</label>
            <textarea
              id="content"
              cols="30"
              rows="5"
              class="w-full rounded-md p-2 form-control"
            ></textarea>
          </div>
          <input
            type="submit"
            value="Save" id="submit"
            class="mt-4 text-xl md:text-2xl bg-white px-2 rounded-md hover:bg-[#183153] hover:text-white hover:border-2 hover:border-white"
          />
        </form>
        <div class="entry text-xl md:text-2xl">
          <br class="my-4" />
        </div>

        <table class="text-xl md:text-2xl text-white w-full">
          <thead>
            <tr>
              <th class="p-4 pr-8 border-2">Topic</th>
              <th class="p-4 border-2">Content</th>
              <th class="p-4 border-2"></th>
            </tr>
          </thead>
          <tbody id="idea-list"></tbody>
        </table>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
